<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS PAGES</title>
    <link rel="stylesheet" href="external.css">
    <style>
        .internal{
           height: 100px;
           width: 200px;
           border: 7px solid black;
           background-color:gray;
        }
        .internal h2{
            color:ivory;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h3>1. Inline Css</h3>
    <div style="color: darkblue; height: 100px;width: 200px;background-color:skyblue ;border: 5px solid darkblue;text-align: center;">
    <h2>INLINE CSS EXAMPLE</h2>
    </div>
    <h3 >2.Internal Css</h3>
    <div class="internal">   
    <h2>INTERNAL CSS EXAMPLE</h2>
    </div>
    <h3>3.External Css</h3>
    <div class="external">
        <h2>EXTERNAL CSS EXAMPLE</h2></div>    
</body>
</html>
