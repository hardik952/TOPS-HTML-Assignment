<!DOCTYPE html>
<html lang="en">
<head>
    <title>Regetration Form</title>
    <style>
        form{
            background-color:lightsteelblue ;
            //color: white;
        }
        button{
            height: 30px;
            width: 100px;
            font-size: large;
            border: 2px solid black;
            border-radius: 20px;            
        }
        h1{
            color:navy;
        }
        h3{
            color:red;
        }
    </style>
</head>
<body>
    <form>
    <h1 align="center"><u><i>Bank Account Ragestration Form</i></u></h1>
    <h3 align="left"><u>Account Information :-</u></h3>
    <lable>Account Type :</lable>
    <select name="" id="">
        <option value="">Current Account</option>
        <option value="">Savings Account</option>
    </select>
    <h3><u>Personal Information :-</u></h3>
    <lable>Name :</lable>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Middle Name">
        <input type="text" placeholder="Last Name">
    <br>
    <br>
    <lable>Birth Date :</lable>
    <input type="date">
    <br><br>
    <lable>Gender :</lable>
    <input type="radio"checked>Male  
    <input type="radio">Female   
    <input type="radio">Others  
    <br><br>
    <lable>Marital Status :</lable>
    <input type="checkbox"checked>Single
    <input type="checkbox">Married
    <input type="checkbox">Unmarried
    <input type="checkbox">Saperated
    <br><br>
    <lable>Occupation Type :</lable>
    <select>
        <option>Self-employed</option>
        <option>Government Employee</option>
        <option>Unemployed</option>
    </select>
    <br><br>
    <lable>Address :</lable>
    <textarea col="30px" row="10px" placeholder="eg.flat no,street name,road,areaname."></textarea>
    <br><br>
    <lable>State/ Union territory :</lable>
    <select>
        <option>Gujarat</option>
        <option>Maharastra</option>
        <option>Rajasthan</option>
        <option>Madhya pradesh</option>
        <option>Uttar pradesh</option>
        <option>Tamilnadu</option>
        <option>Kerela</option>
        <option>Delhi</option>
        <option>Jammu kashmir</option>
        <option>Div daman</option>
        <option>Andaman nicobar</option>
        <option>Lakshdeep</option>
    </select>
    <br><br>
    <lable>City :</lable>
    <select>
        <option>Surat</option>
        <option>Vadodara</option>
        <option>Ahmedabad</option>
        <option>Rajkot</option>
        <option>Amritser</option>
        <option>Jaipur</option>
        <option>Udaipur</option>
        <option>Chennei</option>
        <option>Kolkata</option>
        <option>Indore</option>
        <option>Sikkim</option>
        <option>Banglore</option>
    </select>
    <br><br>
    <label>Pincode :</label>
    <input type="number" placeholder="eg.123456">
    <br><br>
    <lable>Phone number :</lable>
    <input type="number" placeholder="eg.+91 1234567890">
    <br><br>
    <label>Email id :</label>
    <input type="email" placeholder="email address">
    <br><br>
    <button>submit</button>
    </form>
</body>
</html>
